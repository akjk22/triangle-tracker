<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/script.js"></script>
  <title>Document</title>
</head>
<body>
  <h1>Triangle Tracker</h1>
  <div class="grid-container">
    <div class="grid-item">Length of Side A</div>
    <div class="grid-item">Length of Side B</div>
    <div class="grid-item">Length of Side C</div>
    <div class="grid-item"><input id="sideA" type="number"></div>
    <div class="grid-item"><input id="sideB" type="number"></div>
    <div class="grid-item"><input id="sideC" type="number"></div>
  </div>
  <div>
    <p id="result"></p>
  </div>
</body>
